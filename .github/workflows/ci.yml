name: CI

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.os }}, Py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install -U build

      - name: Build package
        run: python -m build

      - name: Generate quality reports
        run: |
          python scripts/generate_quality_reports.py

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            build/reports/TEST_COVERAGE_REPORT.md
            build/reports/MCP_TOOL_VALIDATION_REPORT.md
            build/reports/quality_summary.json
            build/reports/coverage.xml
            build/reports/pytest_results.xml
          if-no-files-found: error

  lint_and_types:
    name: Lint/Types (Py3.12)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -e ".[dev]"

      - name: Ruff
        run: .venv/bin/python -m ruff check .

      - name: Pyright
        run: .venv/bin/pyright

  mac_runner_session:
    name: macOS Runner/Session (Py${{ matrix.python-version }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run runner/session tests
        run: |
          python -m pytest -q \
            cli/tests/python/test_run_session.py \
            cli/tests/python/test_runner_session_integration.py \
            cli/tests/python/test_runtime_manager.py

      - name: Run install parity tests
        run: |
          python -m pytest -q \
            cli/tests/python/test_install_polish.py \
            cli/tests/python/test_install_parity.py

  # Summary job - this is the ONE check you require in branch protection
  ci:
    name: ci
    runs-on: ubuntu-latest
    needs: [test, lint_and_types, mac_runner_session]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed or were cancelled"
            exit 1
          fi
          if [ "${{ needs.lint_and_types.result }}" != "success" ]; then
            echo "Lint/types failed or were cancelled"
            exit 1
          fi
          if [ "${{ needs.mac_runner_session.result }}" != "success" ]; then
            echo "macOS runner/session tests failed or were cancelled"
            exit 1
          fi
          echo "All tests passed!"
